<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Animalbase filtered</title>
    <link rel="stylesheet" href="style2.css">
  </head>
  <body>
    <h1>Hogwarts Students</h1>
    <h2>Class of 1991</h2>
    <p>
      Filter:
      <button class="filter" data-action="filter" data-filter="all">All students</button>
      <button class="filter" data-action="filter" data-filter="gryffindor">Gryffindor</button>
      <button class="filter" data-action="filter" data-filter="ravenclaw">Ravenclaw</button>
      <button class="filter" data-action="filter" data-filter="hufflepuff">Hufflepuff</button>
      <button class="filter" data-action="filter" data-filter="slytherin">Slytherin</button>
    </p>

    <hr>

    <table id="list">
      <thead>
        <tr id="sorting">
          <th data-action="sort" data-sort-direction="asc" data-sort="firstName">Firstnames</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="lastName">Lastnames</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="house">House</th>
        </tr>
      </thead>
      
      <tbody>
        <!-- students template will be copied and inserted here -->
      </tbody>
    </table>

     <template id="student"> <!-- skabelon til studentlist -->
           <tr>
          <td data-field="firstName">Firstname</td>
          <td data-field="middleName">Middlename</td>
          <td data-field="lastName">Lastname</td>
          <td data-field="nickName">Nickname</td>
          <td data-field="gender">Gender</td>
          <td data-field="house">House</td>
          <td  data-field="image" class="images">Image</td>
        <!--   <img class="image"src="" alt=""> -->
        </tr> 
     <!--    <li>
          <img class="images" data-field="image"  src="" alt="">
          <p data-field="firstName">Firstname</p>
          <p data-field="middleName"> Middlename</p>
          <p data-field="nickName">Nickname</p>
          <p data-field="lastName"></p>
          <p data-field="gender"></p>
          <p data-field="house"></p>
        </li> -->
      </template>

    
    <script src="test.js"></script>
  </body>
</html>
